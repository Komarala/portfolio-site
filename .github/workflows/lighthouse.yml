name: Lighthouse CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # Mondays at 03:00 UTC

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Check SITE_URL configured
        run: |
          if [ -z "${{ secrets.SITE_URL }}" ]; then
            echo "SITE_URL secret is not set. Configure it in GitHub repo settings > Secrets and variables > Actions."
            exit 1
          fi
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Warm up target site
        run: |
          echo "Warming up ${{ secrets.SITE_URL }}"
          n=0
          until curl -fsSL "${{ secrets.SITE_URL }}" >/dev/null; do
            n=$((n+1))
            if [ "$n" -ge 5 ]; then
              echo "Site not reachable after $n attempts"
              exit 1
            fi
            echo "Attempt $n failed, retrying in 5s..."
            sleep 5
          done
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ secrets.SITE_URL }}
          uploadArtifacts: true
          configPath: ./.lighthouserc.json
          temporaryPublicStorage: true        
