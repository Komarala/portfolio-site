name: Lighthouse CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # Mondays at 03:00 UTC

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Check SITE_URL configured
        run: |
          if [ -z "${{ secrets.SITE_URL }}" ]; then
            echo "SITE_URL secret is not set. Configure it in GitHub repo settings > Secrets and variables > Actions."
            exit 1
          fi
      - name: Ensure Lighthouse config is in expected path
        run: |
          mkdir -p /home/runner/work/portfolio-site/portfolio-site
          cp ./.lighthouserc.json /home/runner/work/portfolio-site/portfolio-site/.lighthouserc.json
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ secrets.SITE_URL }}
          uploadArtifacts: true
          configPath: ./.lighthouserc.json
          temporaryPublicStorage: true        
